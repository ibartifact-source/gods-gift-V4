                                                    <div className="text-xl font-bold truncate text-white">{globalStats[regionIdx]?.name[lang]}</div>
                                                </div>
                                                <div className="space-y-1 border-l border-[#d4af37]/20 pl-4">
                                                    <div className="text-[16px] text-[#d4af37] font-bold uppercase tracking-wider">{i18n[lang].release}</div>
                                                    <div className="text-2xl font-black italic text-white"><RollingNumber key={`rel-${regionIdx}`} value={globalStats[regionIdx]?.release || 0} /></div>
                                                </div>
                                                <div className="space-y-1 border-l border-[#d4af37]/20 pl-4">
                                                    <div className="text-[16px] text-[#00d4ff] font-bold uppercase tracking-wider">{i18n[lang].remaining}</div>
                                                    <div className="text-2xl font-black italic text-[#00d4ff] shadow-[0_0_10px_rgba(0,212,255,0.5)]"><RollingNumber key={`rem-${regionIdx}`} value={globalStats[regionIdx]?.remaining || 0} /></div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div className="relative aspect-video bg-black border border-[#d4af37]/30 cyber-border overflow-hidden"><AdvertisementWall /></div>
                                </section>

                                <section className="grid md:grid-cols-3 gap-6">
                                    {cards_i18n[lang].map((item, i) => (
                                        <div key={i} className="p-8 border border-[#d4af37]/40 bg-[#141410]/40 backdrop-blur-xl relative group hover:border-[#d4af37] hover:shadow-[0_0_25px_rgba(212,175,55,0.4)] transition-all duration-500 overflow-hidden">
                                            {[IconSettings, IconZap, IconCpu][i] && React.createElement([IconSettings, IconZap, IconCpu][i], { className: "w-10 h-10 mb-6 text-[#d4af37] animate-spin-slow" })}
                                            <h3 className="text-2xl md:text-3xl font-bold mb-2 text-white" style={{ fontFamily: "'Noto Serif TC', serif" }}>{item.title}</h3>
                                            <div className="text-[#f5d76e] text-[20px] md:text-[24px] font-[900] tracking-widest mb-4 uppercase">{item.subtitle}</div>
                                            <p className="text-[20px] md:text-[22px] opacity-80 leading-[1.6]" style={{ fontFamily: "'Noto Serif TC', serif" }}>{item.desc}</p>
                                        </div>
                                    ))}
                                </section>

                                <section className="pt-20 border-t border-[#d4af37]/10">
                                    <div className="text-center mb-12"><h3 className="text-4xl md:text-5xl font-black uppercase italic" style={{ fontFamily: "'Noto Serif TC', serif" }}>{i18n[lang].explore_title}</h3></div>
                                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10">
                                        {explore_i18n[lang].map((card, i) => (
                                            <div key={i} className="cyber-card group" style={{ '--neon-color': card.color, '--neon-rgb': card.rgb }}>
                                                <div className="p-8 flex flex-col h-full relative z-10">
                                                    <div className="flex justify-between items-start mb-10"><div className="text-[12px] font-mono py-1 px-2 bg-white/5 text-white/40 border border-white/5">{card.code}</div><div className="status-light" style={{ '--neon-color': card.color }}></div></div>
                                                    <h4 className="text-2xl md:text-3xl font-black mb-3 text-white" style={{ fontFamily: "'Noto Serif TC', serif" }}>{card.title}</h4>
                                                    <div className="text-[20px] md:text-[24px] font-black tracking-widest mb-6 italic opacity-90" style={{ color: card.color, fontFamily: "'Orbitron', sans-serif" }}>{card.subtitle}</div>
                                                    <p className="text-[20px] md:text-[22px] text-white/60 leading-[1.6] mb-12 min-h-[140px] whitespace-pre-line" style={{ fontFamily: "'Noto Serif TC', serif" }}>{card.desc}</p>
                                                    <a href={card.url} target="_blank" rel="noopener noreferrer" className="mt-auto py-4 px-6 border border-[var(--neon-color)] text-[var(--neon-color)] font-bold tracking-widest uppercase hover:bg-[var(--neon-color)] hover:text-black transition-all text-center">
                                                        {card.btn}
                                                    </a>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                </section>

                                {/* ÊîØ‰ªòÂçÄÂ°äÔºöÊîæÁΩÆÊñºÊé¢Á¥¢È†òÂüü‰∏ãÊñπÔºåÊ†ºË®Ä‰∏äÊñπ */}
                                <PaymentSection lang={lang} />

                                <footer className="pt-32 pb-12 text-center space-y-12">
                                    <div className="text-[#d4af37] text-3xl md:text-5xl font-black italic" style={{ fontFamily: "'Noto Serif TC', serif" }}>
                                        {i18n[lang].quote}
                                    </div>
                                    <div className="text-[14px] tracking-widest opacity-30 uppercase">
                                        @ 2026 {i18n[lang].copyrightText}
                                    </div>
                                </footer>
                            </main>
                        </div>
                    )}
                </div>
            );
        }
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
